<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="heading">
        <h1>Music Player</h1>
        <button id="toggleThemeBtn">Toggle Theme</button>
    </div>
    <div class="container">
        <div class="all-song-div">
            <h2>All Songs</h2>
            <select id="genreFilter">
                <option value="all">All Genres</option>
                <!-- Add genre options dynamically here -->
            </select>
            <ul id="songList">
                <!-- Song list will be displayed here -->
            </ul>
        </div>
        <div class="card-div">
            <h2>Song Card</h2>
            <div id="songCard">
                <!-- Currently playing song info will be displayed here -->
            </div>
            <div>
                <button id="prevBtn">Previous</button>
                <button id="playBtn">Play</button>
                <button id="nextBtn">Next</button>
                <button id="addToPlaylistBtn">Add to Playlist</button>
            </div>
        </div>
        <div class="playlist-div">
            <h2>Playlists</h2>
            <button id="createPlaylistBtn">Create Playlist</button>
            <ul id="playlistList">
                <!-- Playlist list will be displayed here -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
