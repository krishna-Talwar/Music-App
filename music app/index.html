<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f579d5520b.js" crossorigin="anonymous"></script>

</head>
<body>
  <div class="player">
    <div class="wrapper"> 
         <div class="toggle">
            <label for="darkModeToggle">
            <div class="toggle">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider" ></span></label>
            </div>
            <!--  I tried to convert into dark mode but unable to do it  instead i convert into gradient function to whole body so please when you give remarks please mention the dark mode please sir /ma'am -->
        </div>
        <div class="details">
            <div class="now-playing"> Playing x OF y</div>
            <div class="track-art"></div>
            <div class="track-name">Track-Name </div>
            <div class="track-artist"> Track Artist</div>
        </div>
        <div class="slider-container">
            <div class="time">00:00</div>
            <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
            <div class="duration">00:00</div>
        </div>
        <div class="slider-container">
            <i class="fa fa-volume-down"></i>
            <input type="range" min="1" max="99" value="0" class="volume_slider" onchange="setVolume()">
            <i class="fa fa-volume-up"></i>
        </div>
        <div class="btn">
            <div class="random-track" onclick="randomTrack()">
                <i class="fas fa-random fa-2x" title="random"></i>
            </div>
            <div class="prev-track" onclick="prevTrack()">
                <i class="fas fa-step-backward fa-2x" ></i>
            </div>
             <div class="play-pause" onclick="playpauseTrack()">
                <i class="fas fa-play-circle fa-3x"></i>
            </div>
             <div class="next-track" onclick="nextTrack()">
                <i class="fas fa-step-forward fa-2x" ></i>
            </div>
             <div class="repeat-track" onclick="repeatTrack()">
                <i class="fas fa-repeat fa-2x" title="repeat"></i>
            </div>
            
        </div>
        <div id="wave">
            <!-- <span class="stroke"></span>
            <span class="stroke"></span>
            <span class="stroke"></span>
            <span class="stroke"></span>
            <span class="stroke"></span>
            <span class="stroke"></span>
            <span class="stroke"></span> -->
        </div>
    </div>
  </div>
    <script src="script1.js"></script>
</body>
</html>
